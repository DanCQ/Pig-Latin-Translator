    </head>

    <body>
        
        <header>

            <h1>Pig Latin Translator</h1>

        </header>

        <main>

            <h3>Pig Latin is a way of altering English Words. <br> The rules are as follows:</h3>

            <p>If a word begins with a consonant, take the first consonant or consonant cluster, <br> 
                move it to the end of the word, and add ay to it.</p>

            <p>If a word begins with a vowel, just add way at the end.</p>


        </main>

        <script src="pig.js"></script>
    </body>
